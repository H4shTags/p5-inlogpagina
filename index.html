<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inlogpagina</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <form class="loginpage" id="login">
            <h1 class="loginpage-logo">Login</h1>
            <div class="Error"></div>
            <label for="email" class="label1">Enter Username Or Email</label>
            <div class="typevelden">
                <input type="text" class="logininput" id="email" autofocus placeholder="Username or email" required aria-required="true">
            </div>
            <label for="password" class="label1">Enter Password</label>
            <div class="typevelden">
                <input type="password" class="logininput" id="password" autofocus placeholder="Password" required aria-required="true">
            </div>
            <button class="loginbutton" type="submit">Continue</button>
        </form>
    </div>
</body>
<script src="js/script.js"></script>
</html>
